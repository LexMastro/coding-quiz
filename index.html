<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Quiz Website</title>
	<link rel="stylesheet" href="./Assets/style.css">
	</head>
	<body>
        <header>
            <div id="highscores"><a href="#">View Highscores</a></div>
            <div>Time: <span id="timer"></span></div>
        </header>
		<main id="mainContainer">
            <h1>Javascript Quiz</h1>
   			<br/>
            <div class="button" id="start">Start</div>  
  			<div id="quizContainer">
                <div id="question"></div>
                <div id="answers" class="answersBtn"></div>
                <p id="correctText" class="hide">Correct!</p>
                <p id="wrongText" class="hide">Wrong!</p>
            </div>       
            <div id="scores" class="hide">
                <span id="scoreDisplay"></span> 
                <input type="text" name="initials" id="initials" />
                <button id="submitScore" class="submit">Submit Score</button>
                <button class="btn" id="showScoresBtn">See High Scores</button>
            </div>    
        </main>
		<script src="./Assets/script.js"></script>
	</body>
</html>
